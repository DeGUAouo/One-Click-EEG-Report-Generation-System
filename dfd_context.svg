<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="520" viewBox="0 0 1100 520">
  <defs>
    <style>
      .title { font: 700 20px sans-serif; fill: #192338; }
      .label { font: 600 13px sans-serif; fill: #192338; }
      .sublabel { font: 12px sans-serif; fill: #192338; }
      .entity { fill: #F2F4F7; stroke: #192338; stroke-width: 1.5; }
      .process { fill: #74B0C8; stroke: #192338; stroke-width: 1.5; }
      .datastore { fill: #E9EDF2; stroke: #192338; stroke-width: 1.5; }
      .arrow { stroke: #192338; stroke-width: 1.4; marker-end: url(#arrowhead); }
      .flow { font: 11px sans-serif; fill: #192338; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#192338"/>
    </marker>
  </defs>
<text x="550.0" y="30" text-anchor="middle" class="title">EEG-GPT 系統環境圖（DFD Context Diagram）</text>
<rect x="450" y="170" width="380" height="220" rx="16" ry="16" class="process"/>
<text x="640.0" y="210" text-anchor="middle" class="label">EEG-GPT：智慧型腦波報告生成系統</text>
<text x="640.0" y="240" text-anchor="middle" class="sublabel">EEG-GPT System</text>
<rect x="80" y="110" width="200" height="100" rx="6" ry="6" class="entity"/>
<text x="180" y="145" text-anchor="middle" class="label">醫師 / Doctor</text>
<text x="180" y="170" text-anchor="middle" class="sublabel">上傳EEG、輸入資料、下載報告</text>
<rect x="80" y="310" width="200" height="100" rx="6" ry="6" class="entity"/>
<text x="180" y="345" text-anchor="middle" class="label">病患 / Patient</text>
<text x="180" y="370" text-anchor="middle" class="sublabel">提供基本資料、腦波檔案來源</text>
<rect x="860" y="210" width="200" height="100" rx="6" ry="6" class="entity"/>
<text x="960" y="245" text-anchor="middle" class="label">醫院資料庫 / Storage</text>
<text x="960" y="270" text-anchor="middle" class="sublabel">HIS / PACS / File Server</text>
<line x1="280" y1="160" x2="450" y2="160" class="arrow"/>
<text x="365.0" y="150" text-anchor="middle" class="flow">EEG檔案、病患資料</text>
<line x1="830" y1="260" x2="280" y2="260" class="arrow"/>
<text x="555.0" y="250" text-anchor="middle" class="flow">報告PDF/圖表、通知</text>
<line x1="280" y1="360" x2="450" y2="360" class="arrow"/>
<text x="365.0" y="350" text-anchor="middle" class="flow">基本資料、量測資訊</text>
<line x1="830" y1="220" x2="860" y2="240" class="arrow"/>
<text x="890" y="215" text-anchor="start" class="flow">讀取/寫入EEG原始檔</text>
<line x1="860" y1="280" x2="830" y2="300" class="arrow"/>
<text x="890" y="305" text-anchor="start" class="flow">備份報告、同步病歷</text>
</svg>